<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Lab Test - Cart & Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        .receipt-section {
            border-top: 2px dashed #dee2e6;
            margin-top: 20px;
            padding-top: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">My Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart-section">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-light py-5 text-center shadow-sm">
        <div class="container">
            <h1 class="fw-bold">Welcome to Our Shop</h1>
            <p class="lead">Add items to see the magic receipt generator</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Espresso</h5>
                        <p class="card-text text-muted">$5.00</p>
                        <button class="btn btn-outline-primary" onclick="addToCart('Espresso', 5.00)">Add to
                            Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Latte</h5>
                        <p class="card-text text-muted">$7.50</p>
                        <button class="btn btn-outline-primary" onclick="addToCart('Latte', 7.50)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Croissant</h5>
                        <p class="card-text text-muted">$4.00</p>
                        <button class="btn btn-outline-primary" onclick="addToCart('Croissant', 4.00)">Add to
                            Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div id="cart-section" class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">Your Receipt</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th class="text-end">Price</th>
                                </tr>
                            </thead>
                            <tbody id="receipt-items">
                            </tbody>
                            <tfoot>
                                <tr class="fw-bold">
                                    <td>Total</td>
                                    <td class="text-end text-danger" id="total-price">$0.00</td>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="d-grid gap-2">
                            <button class="btn btn-dark" onclick="window.renderReceipt()">Print Receipt</button>
                            <button class="btn btn-link text-muted" onclick="clearCart()">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Lab Test Design. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let cart = [];

        function addToCart(name, price) {
            // 1. Add item to the array
            cart.push({ name, price });

            // 2. Refresh the display
            renderReceipt();
        }

        function renderReceipt() {
            const listContainer = document.getElementById('receipt-items');
            const totalElement = document.getElementById('total-price');

            // Clear current list
            listContainer.innerHTML = "";
            let total = 0;

            // Loop through cart to build table rows
            cart.forEach((item) => {
                total += item.price;
                let row = `<tr>
                            <td>${item.name}</td>
                            <td class="text-end">$${item.price.toFixed(2)}</td>
                           </tr>`;
                listContainer.innerHTML += row;
            });

            // Update Total
            totalElement.innerText = total.toFixed(2);
            alert(total.toFixed(2));
        }

        function clearCart() {
            cart = [];
            renderReceipt();
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
